<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <div class="container">
     <h1>EINSTEIN</h1>
     <div class="display"></div>
     <div class="calculate">calculate</div>
        <div class="calculator-grid">
            <div class="cell 1">1</div>
            <div class="cell 2">2</div>
            <div class="cell 3">3</div>
            <div class="operator +">+</div>
            <div class="cell 4">4</div>
            <div class="cell 5">5</div>
            <div class="cell 6">6</div>
            <div class="operator -">-</div>
            <div class="cell 7">7</div>
            <div class="cell 8">8</div>
            <div class="cell 9">9</div>
            <div class="operator x">x</div>
            <div class="cell 0">0</div>
            <div class="special CE">CE</div>
            <div class="special C">C</div>
            <div class="operator /">/</div>
        </div>
        </div>    
    <div class="history">
       
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
